spring:
    activemq:
        broker-url: ${activeMqUrl}
        user: ${activeMqUser}
        password: ${activeMqPassword}
    
    datasource:
        url: "jdbc:postgresql://${nldiDbHost}:${nldiDbPort}/nldi"
        username: ${nldiDbUsername}
        password: ${nldiDbPassword}
        driver-class-name: org.postgresql.Driver
        
    profiles:
        active: default
       
nldi:
    crawler:
        queue: ${crawlerQueueName}
    
        
        
